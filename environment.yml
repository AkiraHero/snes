  - conda-forge
dependencies:
  - python=3.9
  - numpy
  - pytorch=1.11.0
  - torchvision
  - matplotlib
  - cudatoolkit=11.3
  - tensorboard
  - scipy
  - trimesh
  - icecream
  - plyfile
  - tqdm
  - imageio
  - einops
  - scikit-image
  - scikit-learn
  - neptune-client
